<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="wrapper">
      <picture>
        <img
          src="images/illustration-hero.svg"
          alt="woman dancing while listening to music"
        />
      </picture>
      <section class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-caption">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="card-plan-container">
          <img src="images/icon-music.svg" alt="" />
          <div class="card-plan-left">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
          <div class="card-plan-right"></div>
        </section>
        <section class="card-payment">
          <button>Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </section>
      </section>
    </article>
  </body>
</html>
